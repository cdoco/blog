            <h1 class="post-full-title">nginx 内置变量</h1>
        </header>
        <article class="post-full no-image">
            
            <section class="post-full-content">
                <div id="lightgallery" class="markdown-body">
                    <p>内置变量存放在  ngx_http_core_module 模块中，变量的命名方式和apache 服务器变量是一致的。</p>
<a id="more"></a>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$arg_name</span> --请求中的的参数名，即“?”后面的arg_name=arg_value形式的arg_name</span><br><span class="line"></span><br><span class="line"><span class="variable">$args</span> --请求中的参数值</span><br><span class="line"></span><br><span class="line"><span class="variable">$binary_remote_addr</span> --客户端地址的二进制形式, 固定长度为4个字节</span><br><span class="line"></span><br><span class="line"><span class="variable">$body_bytes_sent</span> --传输给客户端的字节数，响应头不计算在内；这个变量和Apache的mod_log_config模块中的“%B”参数保持兼容</span><br><span class="line"></span><br><span class="line"><span class="variable">$bytes_sent</span> --传输给客户端的字节数 (1.3.8, 1.2.5)</span><br><span class="line"></span><br><span class="line"><span class="variable">$connection</span> --TCP连接的序列号 (1.3.8, 1.2.5)</span><br><span class="line"></span><br><span class="line"><span class="variable">$connection_requests</span> --TCP连接当前的请求数量 (1.3.8, 1.2.5)</span><br><span class="line"></span><br><span class="line"><span class="variable">$content_length</span> --“Content-Length” 请求头字段</span><br><span class="line"></span><br><span class="line"><span class="variable">$content_type</span> --“Content-Type” 请求头字段</span><br><span class="line"></span><br><span class="line"><span class="variable">$cookie_name</span> --cookie名称</span><br><span class="line"></span><br><span class="line"><span class="variable">$document_root</span> --当前请求的文档根目录或别名</span><br><span class="line"></span><br><span class="line"><span class="variable">$document_uri</span> --同 <span class="variable">$uri</span></span><br><span class="line"></span><br><span class="line"><span class="variable">$host</span> --优先级如下：HTTP请求行的主机名&gt;”HOST”请求头字段&gt;符合请求的服务器名</span><br><span class="line"></span><br><span class="line"><span class="variable">$hostname</span> --主机名</span><br><span class="line"></span><br><span class="line"><span class="variable">$http_name</span> --匹配任意请求头字段； 变量名中的后半部分“name”可以替换成任意请求头字段，如在配置文件中需要获取http请求头：“Accept-Language”，那么将“－”替换为下划线，大写字母替换为小写，形如：<span class="variable">$http_accept_language</span>即可。</span><br><span class="line"></span><br><span class="line"><span class="variable">$https</span> --如果开启了SSL安全模式，值为“on”，否则为空字符串。</span><br><span class="line"></span><br><span class="line"><span class="variable">$is_args</span> --如果请求中有参数，值为“?”，否则为空字符串。</span><br><span class="line"></span><br><span class="line"><span class="variable">$limit_rate</span> --用于设置响应的速度限制，详见 limit_rate。</span><br><span class="line"></span><br><span class="line"><span class="variable">$msec</span> --当前的Unix时间戳 (1.3.9, 1.2.6)</span><br><span class="line"></span><br><span class="line"><span class="variable">$nginx_version</span> --nginx版本</span><br><span class="line"></span><br><span class="line"><span class="variable">$pid</span> --工作进程的PID</span><br><span class="line"></span><br><span class="line"><span class="variable">$pipe</span> --如果请求来自管道通信，值为“p”，否则为“.” (1.3.12, 1.2.7)</span><br><span class="line"></span><br><span class="line"><span class="variable">$proxy_protocol_addr</span> --获取代理访问服务器的客户端地址，如果是直接访问，该值为空字符串。(1.5.12)</span><br><span class="line"></span><br><span class="line"><span class="variable">$query_string</span> --同 <span class="variable">$args</span></span><br><span class="line"></span><br><span class="line"><span class="variable">$realpath_root</span> --当前请求的文档根目录或别名的真实路径，会将所有符号连接转换为真实路径。</span><br><span class="line"></span><br><span class="line"><span class="variable">$remote_addr</span> --客户端地址</span><br><span class="line"></span><br><span class="line"><span class="variable">$remote_port</span> --客户端端口</span><br><span class="line"></span><br><span class="line"><span class="variable">$remote_user</span> --用于HTTP基础认证服务的用户名</span><br><span class="line"></span><br><span class="line"><span class="variable">$request</span> --代表客户端的请求地址</span><br><span class="line"></span><br><span class="line"><span class="variable">$request_body</span> --客户端的请求主体，此变量可在location中使用，将请求主体通过proxy_pass, fastcgi_pass, uwsgi_pass, 和 scgi_pass传递给下一级的代理服务器。</span><br><span class="line"></span><br><span class="line"><span class="variable">$request_body_file</span> --将客户端请求主体保存在临时文件中。文件处理结束后，此文件需删除。如果需要之一开启此功能，需要设置client_body_in_file_only。如果将次文件传递给后端的代理服务器，需要禁用request body，即设置proxy_pass_request_body off，fastcgi_pass_request_body off, uwsgi_pass_request_body off, or scgi_pass_request_body off 。</span><br><span class="line"></span><br><span class="line"><span class="variable">$request_completion</span> --如果请求成功，值为”OK”，如果请求未完成或者请求不是一个范围请求的最后一部分，则为空。</span><br><span class="line"></span><br><span class="line"><span class="variable">$request_filename</span> --当前连接请求的文件路径，由root或<span class="built_in">alias</span>指令与URI请求生成。</span><br><span class="line"></span><br><span class="line"><span class="variable">$request_length</span> --请求的长度 (包括请求的地址, http请求头和请求主体) (1.3.12, 1.2.7)</span><br><span class="line"></span><br><span class="line"><span class="variable">$request_method</span> --HTTP请求方法，通常为“GET”或“POST”</span><br><span class="line"></span><br><span class="line"><span class="variable">$request_time</span> --处理客户端请求使用的时间 (1.3.9, 1.2.6); 从读取客户端的第一个字节开始计时。</span><br><span class="line"></span><br><span class="line"><span class="variable">$request_uri</span> --这个变量等于包含一些客户端请求参数的原始URI，它无法修改，请查看<span class="variable">$uri</span>更改或重写URI，不包含主机名，例如：”/cnphp/test.php?arg=freemouse”。</span><br><span class="line"></span><br><span class="line"><span class="variable">$scheme</span> --请求使用的Web协议, “http” 或 “https”</span><br><span class="line"></span><br><span class="line"><span class="variable">$sent_http_name</span> --可以设置任意http响应头字段； 变量名中的后半部分“name”可以替换成任意响应头字段，如需要设置响应头Content-length，那么将“－”替换为下划线，大写字母替换为小写，形如：<span class="variable">$sent_http_content_length</span> 4096即可。</span><br><span class="line"></span><br><span class="line"><span class="variable">$server_addr</span> --服务器端地址，需要注意的是：为了避免访问linux系统内核，应将ip地址提前设置在配置文件中。</span><br><span class="line"></span><br><span class="line"><span class="variable">$server_name</span> --服务器名，www.cdoco.com</span><br><span class="line"></span><br><span class="line"><span class="variable">$server_port</span> --服务器端口</span><br><span class="line"></span><br><span class="line"><span class="variable">$server_protocol</span> --服务器的HTTP版本, 通常为 “HTTP/1.0” 或 “HTTP/1.1”</span><br><span class="line"></span><br><span class="line"><span class="variable">$status</span> --HTTP响应代码 (1.3.2, 1.2.2)</span><br><span class="line"></span><br><span class="line"><span class="variable">$tcpinfo_rtt</span>, <span class="variable">$tcpinfo_rttvar</span>, <span class="variable">$tcpinfo_snd_cwnd</span>, <span class="variable">$tcpinfo_rcv_space</span> --客户端TCP连接的具体信息</span><br><span class="line"></span><br><span class="line"><span class="variable">$time_iso8601</span> --服务器时间的ISO 8610格式 (1.3.12, 1.2.7)</span><br><span class="line"></span><br><span class="line"><span class="variable">$time_local</span> --服务器时间（LOG Format 格式） (1.3.12, 1.2.7)</span><br><span class="line"></span><br><span class="line"><span class="variable">$uri</span> --请求中的当前URI(不带请求参数，参数位于<span class="variable">$args</span>)，可以不同于浏览器传递的<span class="variable">$request_uri</span>的值，它可以通过内部重定向，或者使用index指令进行修改，<span class="variable">$uri</span>不包含主机名，如”/foo/bar.html”。</span><br></pre></td></tr></table></figure>
